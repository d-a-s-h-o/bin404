{% extends "base.html" %}

{% block title %}{{sitename}} - 404 Not Found{% endblock %}

{% block content %}
<div class="error-404">
  <a href="{{ sitepath }}">
    <style>
      .error-404-text {
        text-align: center;
        margin-top: 100px;
        display: block;
        /* border: 1px solid #000; */
        background-color: #111;
        padding: 20px;
        text-decoration: none;
        transition: background-color 1s ease;
        border-radius: 10px;
        /* Drop shadow soft blur to make it look like it's floating top bottom right and left */
        box-shadow: 0 0 20px 0 #000;

      }

      .error-404-text:hover {
        background-color: #000;
      }

      .error-404-text a {
        text-decoration: none;
      }

      .error-404-text h1 {
        font-size: 100px;
        margin: 0;
      }
      .error-404-text h2 {
        font-size: 50px;
        margin: 0;
      }
      .error-404-text p {
        font-size: 20px;
        margin: 0;
      }
    </style>
    <div class="error-404-text">
      <h1>404</h1>
      <h2>Not Found</h2>
      <p>The page you are looking for does not exist.</p>
  </a>
</div>
{% endblock %}
